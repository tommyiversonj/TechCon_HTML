<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>

    <!--The Header Section-->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Info Section -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>

            <!-- Embedded Map -->
            <h3>Conference Venue</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3521.5175032199126!2d-82.5283139849397!3d27.337038981432237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c3405e232d10f5%3A0x798ac40c5e5f35a4!2s4283%20Express%20Ln%2C%20Sarasota%2C%20FL%2034249%2C%20USA!5e0!3m2!1sen!2slr!4v1718654567890"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!--The Footer Section-->
    <footer>
        <p>&copy; 2024 TechCon, All rights reserved. <strong>Copyright</strong></p>
    </footer>

</body>

</html>
